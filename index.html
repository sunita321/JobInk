<html>
 <head>
  <title>Indeed</title>
  <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</head>

<body>
	

	

	<span id="indeed_at"><a title="Job Search" href="https://www.indeed.com">jobs by <img alt=Indeed src="https://www.indeed.com/p/jobsearch.gif" style="border: 0; vertical-align: middle;"></a></span>

	<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .form-group button, .bootstrap-iso form input.form-control, .bootstrap-iso form textarea.form-control, .bootstrap-iso form select.form-control, .bootstrap-iso form .form-group-lg input.form-control, .bootstrap-iso form .form-group-lg textarea.form-control, .bootstrap-iso form .form-group-lg select.form-control, .bootstrap-iso form .form-group-sm input.form-control, .bootstrap-iso form .form-group-sm textarea.form-control, .bootstrap-iso form .form-group-sm select.form-control{-webkit-border-radius: 20px;-moz-border-radius: 20px; border-radius: 20px;}.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Tahoma, Geneva, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #ffffff !important;} .bootstrap-iso .btn-custom{background: #e76c1b} .bootstrap-iso .btn-custom:hover{background: #d35807;} .asteriskField{color: red;}.bootstrap-iso form .input-group-addon {color:#555555; background-color: #e9eef4; border-radius: 20px; padding-left:15px}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group ">
      <label class="control-label requiredField" for="jobterm">
       Job
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="jobterm" name="jobterm" type="text"/>
      <span class="help-block" id="hint_jobterm">
       Enter a job title or keyword
      </span>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="locationterm">
       Location
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="input-group">
       <input class="form-control" id="locationterm" name="locationterm" type="text"/>
       <div class="input-group-addon">
        <i class="fa fa-globe">
        </i>
       </div>
      </div>
      <span class="help-block" id="hint_locationterm">
       Enter city, state or zipcode
      </span>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-custom " name="submit" type="submit">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>


<table id="joblist">
	
</table>


<script type="text/javascript">

var APIKey = "348469475547672";

var jobTitle = "tester";

var jobLocation = "orlando"

// Here we are building the URL we need to query the database
var queryURL = "http://api.indeed.com/ads/apisearch?publisher=" + APIKey + "&q=" + jobTitle + "&l=" + jobLocation + "&sort=&radius=&st=&jt=&start=&limit=&fromage=&filter=&latlong=1&co=us&chnl=&userip=1.2.3.4&useragent=Mozilla/%2F4.0%28Firefox%29&v=2&format=json";

//http://api.indeed.com/ads/apisearch?publisher=348469475547672&q=java&l=austin%2C+tx&sort=&radius=&st=&jt=&start=&limit=&fromage=&filter=&latlong=1&co=us&chnl=&userip=1.2.3.4&useragent=Mozilla/%2F4.0%28Firefox%29&v=2

// Here we run our AJAX call to Indeed API
$.ajax({url: queryURL, method: 'GET', dataType: "jsonp"})


// We store all of the retrieved data inside of an object called "response"
.done(function(jobResults) 
{
  // Log the queryURL
  console.log(queryURL);

  // Log the resulting object
  console.log(jobResults);

  

      for (var i = 0; i < jobResults.results.length; i++) 
      {
      	// Transfer content to HTML
      $('#joblist').append("<tr><td><pre>" + JSON.stringify(jobResults.results[i], null, 2) + "</pre></td></tr>");
      }

});

  </script>
</body>
 </html>
